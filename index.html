<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>FunnyBone</title>
  </head>
  <body>
    <div class="logo">FunnyBone</div>
    <div class="search-bar">
      <button class="search-icon-button">
        <img src="/assets/search_icon.svg" draggable="false" />
      </button>
      <input type="text" id="search-input" placeholder="Search..." />
    </div>
    <div class="results">
      <div class="query">Apple</div>
      <div class="funny">
        <span class="header">Funniest Ones</span>
        <ul>
          <li>Jujube</li>
          <li>Feijoa</li>
        </ul>
      </div>
      <div class="not-funny">
        <span class="header">Unfunniest One</span>
        <ul>
          <li>Apple Orchard</li>
        </ul>
      </div>
    </div>
  </body>
</html>
